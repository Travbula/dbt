version: 2

models:
  - name: dim_driver
    description: Dimension for drivers
    meta:
      joins:
        - join: fct_horse_in_race
          sql_on: ${dim_driver.driver_id} = ${fct_horse_in_race.driver_id}
    columns:
      - name: driver_id
        description: ID of driver
        tests:
          - unique
          - not_null
      - name: driver_name
        description: Name of driver
