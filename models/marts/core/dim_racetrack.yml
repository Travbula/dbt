version: 2

models:
  - name: dim_racetrack
    description: Dimension for racetracks
    meta:
      joins:
        - join: fct_horse_in_race
          sql_on: ${dim_racetrack.racetrack_id} = ${fct_horse_in_race.racetrack_id}
    columns:
      - name: racetrack_id
        description: ID of racetrack
        tests:
          - unique
          - not_null
      - name: distance
        description: How long the racetrack is in meters
      - name: open_stretch
        description: Racetracks with an open stretch has a lane inside of the first lane on the "oppløp"
      - name: name
        description: Name of the racetrack
      - name: opening_year
        description: The year the racetrack was opened
      - name: municipality
        description: The municipality the racetrack is located in
      - name: finish_distance
        description: How many meters in the finish of the race (oppløpslengde)
      - name: turn_radius
        description: The radius of the turns
      - name: dosage
        description: The dosage of the turns
